name: Update Player Data

on:
  schedule:
    # Runs every day at 6 AM UTC (after European matches finish)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Fetch latest player data
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: |
          cd data
          python3 fetch_api_football.py
          
      - name: Check for changes
        id: check
        run: |
          if git diff --quiet data/player_data.js; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push if changed
        if: steps.check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/player_data.js
          git commit -m "ðŸ“Š Auto-update player data $(date +'%Y-%m-%d')"
          git push

