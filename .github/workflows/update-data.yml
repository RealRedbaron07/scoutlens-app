name: Update Player Data

on:
  schedule:
    # Run daily at 6 AM UTC (updates after European matches)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Fetch combined data (TM values + FD stats)
        env:
          FOOTBALL_DATA_KEY: ${{ secrets.FOOTBALL_DATA_KEY }}
        run: |
          cd data
          python3 fetch_combined.py --api-key $FOOTBALL_DATA_KEY
          
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/player_data.js || echo "changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/player_data.js
          git commit -m "ðŸ”„ Auto-update: Fresh Transfermarkt values $(date +'%Y-%m-%d')"
          git push
          
      - name: Trigger Vercel deployment
        if: steps.changes.outputs.changes == 'true'
        run: |
          echo "âœ… Data updated - Vercel will auto-deploy from GitHub"
