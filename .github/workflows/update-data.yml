name: Update Player Data

on:
  schedule:
    # Run daily at 6 AM UTC (updates after European matches)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Fetch player data (Football-Data.org)
        run: |
          # If the API key isn't configured as a GitHub secret yet,
          # skip the update gracefully so the workflow does NOT fail.
          if [ -z "${{ secrets.FOOTBALL_DATA_KEY }}" ]; then
            echo "âš ï¸ FOOTBALL_DATA_KEY is not set. Skipping data update (no failure)."
            exit 0
          fi

          export FOOTBALL_DATA_KEY="${{ secrets.FOOTBALL_DATA_KEY }}"
          cd data
          python3 fetch_footballdata.py --api-key $FOOTBALL_DATA_KEY
          
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/player_data.js || echo "changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/player_data.js
          git commit -m "ðŸ”„ Auto-update: Fresh player data $(date +'%Y-%m-%d')"
          git push
          
      - name: Trigger Vercel deployment
        if: steps.changes.outputs.changes == 'true'
        run: |
          echo "âœ… Data updated - Vercel will auto-deploy from GitHub"
